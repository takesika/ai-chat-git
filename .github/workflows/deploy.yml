name: Deploy to Cloud Run

on:
  push:
    branches:
      - main

env:
  GCP_PROJECT_ID: gen-lang-client-0902338213
  GCP_REGION: asia-northeast1
  BACKEND_SERVICE: ai-chat-backend
  FRONTEND_SERVICE: ai-chat-frontend
  BACKEND_IMAGE: asia-northeast1-docker.pkg.dev/gen-lang-client-0902338213/ai-chat/backend
  FRONTEND_IMAGE: asia-northeast1-docker.pkg.dev/gen-lang-client-0902338213/ai-chat/frontend

jobs:
  deploy-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Decode GCP credentials
        id: decode
        run: |
          echo "${{ secrets.GCP_SA_KEY }}" | base64 -d > /tmp/gcp-key.json
          echo "credentials_json<<EOF" >> $GITHUB_OUTPUT
          cat /tmp/gcp-key.json >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Google Auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ steps.decode.outputs.credentials_json }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker
        run: gcloud auth configure-docker ${{ env.GCP_REGION }}-docker.pkg.dev

      - name: Build and Push Backend
        run: |
          docker build -t ${{ env.BACKEND_IMAGE }}:${{ github.sha }} ./backend
          docker push ${{ env.BACKEND_IMAGE }}:${{ github.sha }}

      - name: Deploy Backend to Cloud Run
        run: |
          gcloud run deploy ${{ env.BACKEND_SERVICE }} \
            --image ${{ env.BACKEND_IMAGE }}:${{ github.sha }} \
            --platform managed \
            --region ${{ env.GCP_REGION }} \
            --allow-unauthenticated \
            --port 8000

  deploy-frontend:
    runs-on: ubuntu-latest
    needs: deploy-backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Decode GCP credentials
        id: decode
        run: |
          echo "${{ secrets.GCP_SA_KEY }}" | base64 -d > /tmp/gcp-key.json
          echo "credentials_json<<EOF" >> $GITHUB_OUTPUT
          cat /tmp/gcp-key.json >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Google Auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ steps.decode.outputs.credentials_json }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker
        run: gcloud auth configure-docker ${{ env.GCP_REGION }}-docker.pkg.dev

      - name: Build and Push Frontend
        run: |
          docker build -t ${{ env.FRONTEND_IMAGE }}:${{ github.sha }} ./frontend
          docker push ${{ env.FRONTEND_IMAGE }}:${{ github.sha }}

      - name: Deploy Frontend to Cloud Run
        run: |
          gcloud run deploy ${{ env.FRONTEND_SERVICE }} \
            --image ${{ env.FRONTEND_IMAGE }}:${{ github.sha }} \
            --platform managed \
            --region ${{ env.GCP_REGION }} \
            --allow-unauthenticated \
            --port 8080
