services:
  mongodb:
    image: mongo:7
    container_name: ai-chat-mongodb
    restart: unless-stopped
    volumes:
      - mongodb_data:/data/db
    ports:
      - "27017:27017"
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ai-chat-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - MONGODB_URI=mongodb://mongodb:27017
      - MONGODB_DATABASE=ai_chat
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - DEFAULT_SYSTEM_PROMPT=${DEFAULT_SYSTEM_PROMPT:-あなたは親切なAIアシスタントです。}
      - DEFAULT_MODEL=${DEFAULT_MODEL:-gpt-4o}
    depends_on:
      mongodb:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ai-chat-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  mongodb_data:
